
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mario AI Dashboard</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    .panel { background: #fff; padding: 1em; margin-bottom: 20px; border-radius: 10px; }
    button { padding: 10px; margin: 5px; font-size: 16px; }
    #frameimg { width: 400px; border: 1px solid #ccc; }
    #chatlog { height: 200px; overflow-y: scroll; background: #111; color: #0f0; font-family: monospace; padding: 10px; border-radius: 5px; }
    .toast {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      opacity: 0.9;
      box-shadow: 0 0 10px #0f0;
      animation: fadeOut 4s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Mario AI Live Dashboard</h1>

  <div class="panel">
    <h2>ğŸ® Game Frame</h2>
    <img id="frameimg" src="/frame?t=" + new Date().getTime()>
  </div>

  <div class="panel">
    <h2>ğŸ“ˆ Reward Chart</h2>
    <div id="rewardchart" style="height:300px;"></div>
  </div>

  <div class="panel">
    <h2>AI State</h2>
    <p id="frame">Frame: --</p>
    <p id="state">--</p>
    <p id="reward">Reward: --</p>
  </div>

  <div class="panel">
    <h2>ğŸ“œ Console Log</h2>
    <div id="chatlog">Waiting for logs...</div>
  </div>

  <div class="panel">
    <h2>ğŸ› ï¸ AI Controls</h2>
    <button onclick="sendControl('pause')">â¸ï¸ Pause / Resume AI</button>
    <button onclick="sendControl('reset')">ğŸ”„ Reset Game</button>
    <button onclick="sendControl('log')">ğŸ“ Log Episode</button>
    <button onclick="sendSlot('save')">ğŸ’¾ Save State (Slot 0)</button>
    <button onclick="sendSlot('load')">ğŸ“¥ Load State (Slot 0)</button>
    <a href="/export" target="_blank"><button>ğŸ“¦ Export Full Session ZIP</button></a>
  </div>

  <div id="toasts"></div>

  <script>
    const socket = io();
    let rewardData = [], frameLabels = [];

    socket.on("ai_update", data => {
      document.getElementById("frame").innerText = "Frame: " + data.frame;
      document.getElementById("state").innerText = data.description;
      document.getElementById("reward").innerText = "Reward: " + data.reward;
      rewardData.push(data.reward);
      frameLabels.push(data.frame);
      Plotly.react("rewardchart", [{
        x: frameLabels,
        y: rewardData,
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: 'blue' }
      }], { margin: { t: 10 } });
      document.getElementById("frameimg").src = "/frame?t=" + new Date().getTime();
    });

    socket.on("chat_update", log => {
      const div = document.getElementById("chatlog");
      div.textContent = log;
      div.scrollTop = div.scrollHeight;
    });

    socket.on("toast", msg => {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = "ğŸ† " + msg;
      document.getElementById("toasts").appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    });

    function sendControl(action) {
      fetch('/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      }).then(r => r.json()).then(console.log);
    }

    function sendSlot(slot_action) {
      fetch('/slot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ slot: 0, action: slot_action })
      }).then(r => r.json()).then(console.log);
    }
  </script>

<div class="panel">
  <h2>ğŸ† Achievements Unlocked</h2>
  <ul id="achievement_list" style="font-size: 18px; list-style: none; padding: 0;"></ul>
</div>

<script>
  function refreshAchievements() {
    fetch('/achievements')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById("achievement_list");
        ul.innerHTML = "";
        data.forEach(a => {
          const li = document.createElement("li");
          li.textContent = a;
          ul.appendChild(li);
        });
      });
  }

  setInterval(refreshAchievements, 3000);
</script>

      });
    });
}
setInterval(fetchStats, 5000);
